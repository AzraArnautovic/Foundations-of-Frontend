<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Employees Table</title>
    <link rel="stylesheet" href="vjezba.css">
</head>
<body>

<h2>Employees Table</h2>

<input type="text" id="searchInput" placeholder="Search for Employee..">
<button id="searchButton">Search</button>

<table id="myTable">
    <thead>
        <tr>
            <th id="sortID">ID</th>
            <th id="sortName">Name</th>
            <th id="sortCountry">Country</th>
            <th id="sortEmail">Email</th>
            <th id="sortAction">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>USA</td>
            <td>john@example.com</td>
            <td><button onclick="openModal()">Details</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>Canada</td>
            <td>jane@example.com</td>
            <td><button onclick="openModal()">Details</button></td>
        </tr>
    </tbody>
</table>

<div class="popup" id="popup-1">
    <div class="overlay"></div>
    <div class="content">
        <div class="close-btn" onclick="togglePopup()">&times;</div>

        <p>Employee Details</p>
    </div>
</div>

<button onclick="togglePopup()">show popup</button>

<script src="vjezba.js"></script>
</body>
</html>
